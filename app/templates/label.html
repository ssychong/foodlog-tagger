<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Food Log Labeller</title>

  <meta name="description" content="Food Log Labeller">
  <meta name="author" content="Stephanie Chong">
</head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<body>
  <h1>plz label this food log:</h1>
  <p>
  <table>
    {% for word in text %}
      <tr>
        <td>{{ word }}</td>
        <td>
          <form action="/success" method='POST'>
            <select name='label'>
              {% for label in labels %}
                <option value="{{ label }}">{{ label }}</option>
              {% endfor %}
            </select>
        </td>
      </tr>
    {% endfor %}
  </table>
  </p>
  <form action="/success" method='POST'>
    <input type="submit" />
  </form>
